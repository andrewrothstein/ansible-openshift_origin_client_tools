---
# defaults file for openshift-origin-client-tools
oc_ver: v3.6.0
oc_sha: 'c4dd4cf'
oc_mirror: https://github.com/openshift/origin/releases/download
oc_platform: linux-64bit

oc_checksums:
  linux-64bit: sha256:ecb0f52560ac766331052a0052b1de646011247f637c15063f4d74432e1ce389
  mac: sha256:6ade4ce9b300b1a9ed4ccfa49f3476a0721c71b78e7dd43ca58f4752b29ab5f1

oc_download_format: tar.gz

oc_install_parent_dir: /usr/local/bin
oc_cleanup: False

oc_privilege_escalation: True

# Timeout in seconds for oc download request
oc_download_timeout: 10

# Whether the symlink should be forced or not. No for backwards compatibility.
force_oc_link: no

# Whether oc should be unarchived even if it already exists.
force_oc_unarchive: no
